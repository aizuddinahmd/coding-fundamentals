            />

      <nav class="navigation__container">
        <ul class="navigation__link">
          <li class="link__name">About</li>
          <li class="link__name">Partner</li>
          <li class="link__name">News</li>

        <a class="cta">Contact Us</a>

    <section class="home__section">

          <p>cowvowdv vkoeipw vmuenhlas ncownpocvne</p>

                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"

            <li class="contact__list">
              <div class="contact__icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"

            </li>
          </ul>
          <div>
            <div class="contact__social">
              <a href="" class="contact__icon socialmedia"
                ><img src="./asset/icons8-facebook-24.png"
              /></a>
              <a class="contact__icon socialmedia"
                ><img src="./asset/icons8-github-24.png"
              /></a>
              <a class="contact__icon socialmedia"
                ><img src="./asset/icons8-twitter-24.png"
              /></a>

        <div class="contact__form">
          <form>
            <h3>Send us a message</h3>
            <div class="form__container">
              <div class="form__detail">
                <label>First Name</label>
                <input />
              </div>
              <div class="form__detail">
                <label>Last Name</label>
                <input />
              </div>
              <div class="form__detail">
                <label>Email</label>
                <input />
              </div>
              <div class="form__detail">
                <label>Phone</label>
                <input />
              </div>
              <div class="form__detail">
                <label>Subject</label>
                <input />
              </div>
              <div class="form__detail">
                <label>Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  cols="50"
                ></textarea>
              </div>
            </div>
            <button>Submit</button>
          </form>
        </div>
      </div>
