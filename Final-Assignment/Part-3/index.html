<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <div id="main__container" class="main__container">
        <p>Choose your main currency</p>
        <select id="from__currency">
          <option value="" disabled selected>Currency</option>
          <option value="MYR">Malaysian Ringgit(RM)</option>
          <option value="USD">US Dollar($)</option>
          <option value="KRW">Korean Won(₩)</option>
          <option value="AUD">Australian Dolar($)</option>
          <option value="GBP">Great Britain Pound(£)</option>
          <option value="JPY">Japan Yen(¥)</option>
          <option value="EUR">Euro(€)</option>
        </select>
      </div>
      <div id="currency__exchanger__container" class="hide">
        <div class="input__form">
          <div id="flag__container" class="flag__container"></div>
          <input id="currency__input" placeholder="Amount" type="text" />
        </div>
        <div class="exchange__container">
          <div id="exchanger__output"></div>
          <div class="exchanger__output__option">
            <p>Add currency</p>
            <select name="option" id="to__currency">
              <option value="" disabled selected>Choose currency</option>
              <option value="MYR">Malaysian Ringgit(RM)</option>
              <option value="USD">US Dollar($)</option>
              <option value="KRW">Korean Won(₩)</option>
              <option value="AUD">Australian Dolar($)</option>
              <option value="GBP">Great Britain Pound(£)</option>
              <option value="JPY">Japan Yen(¥)</option>
              <option value="EUR">Euro(€)</option>
            </select>
          </div>
        </div>
        <div class="button__container">
          <button id="convert__button">Convert</button>
          <button id="reset__button">Change main currency</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
