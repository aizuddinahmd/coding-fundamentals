<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Travel Buddy</h2>
      <div id="main__container" class="main__container">
        <p>Choose your main currency</p>
        <select id="from__currency">
          <option value="" disabled selected>Choose your currency</option>
          <option value="MYR">Malaysian Ringgit(RM)</option>
          <option value="USD">US Dollar($)</option>
          <option value="KRW">Korean Won(₩)</option>
          <option value="AUD">Australian Dolar($)</option>
          <option value="GBP">Great Britain Pound(£)</option>
          <option value="JPY">Japan Yen(¥)</option>
          <option value="EUR">Euro(€)</option>
        </select>
      </div>
      <div id="currency__exchanger__container" class="hide">
        <div id="flag__container" class="flag__container"></div>
        <div>
          <input id="currency__input" placeholder="Amount" type="text" />
        </div>
        <div class="exchange__container">
          <div id="exchanger__output"></div>

          <p>Add currency</p>
          <select name="option" id="to__currency">
            <option value="" disabled selected>Choose your currency</option>
            <option value="MYR">Malaysian Ringgit(RM)</option>
            <option value="USD">US Dollar($)</option>
            <option value="KRW">Korean Won(₩)</option>
            <option value="AUD">Australian Dolar($)</option>
            <option value="GBP">Great Britain Pound(£)</option>
            <option value="JPY">Japan Yen(¥)</option>
            <option value="EUR">Euro(€)</option>
          </select>
        </div>
        <div class="button__container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon__container"
            id="reset__button"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"
            />
          </svg>
          <button id="convert__button">Convert</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
